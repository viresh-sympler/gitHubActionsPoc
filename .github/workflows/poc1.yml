on:
  push:
    branches:
      - aws_poc
      - dev

jobs: 
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository 
        uses: actions/checkout@v4
 
      - name: Set Up SSH Connection
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H "${{ secrets.EC2_HOST }}" >> ~/.ssh/known_hosts

      - name: Deploy to EC2 & Tar Files
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << EOF
            tar -czf /web_branch/archives/${{ github.ref_name }}.tar.gz -C /var/www/html/${{ github.ref_name }} .
          EOF

      - name: Copy File from EC2 to GitHub Runner
        run: |
          scp -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:/web_branch/archives/${{ github.ref_name }}.tar.gz .

      - name: Upload to S3
        run: |
          aws s3 cp ${{ github.ref_name }}.tar.gz s3://csm-access-github-actions-poc-builds/qa/

      - name: Cleanup Local File
        run: rm -f ${{ github.ref_name }}.tar.gz
